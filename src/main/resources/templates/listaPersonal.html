<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>CL2 - Juan Huanaco</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
	<h2 class="font-bold text-2xl my-4 text-center">Lista de Personal</h2>
	<p th:if="${personalList.isEmpty()}">No hay personal para esta Area</p>
	<table th:if="${not personalList.isEmpty()}" class="border-2 rounded-lg border-black mx-auto block" style="width: 50vw;">
		<thead class="border-b-2 border-gray-400 block">
			<tr class="flex">
				<th align="left" class="w-1/5 p-4">Id</th>
				<th align="left" class="w-1/5 p-4">Nombre Personal</th>
				<th align="left" class="w-1/5 p-4">Sueldo</th>
				<th align="left" class="w-1/5 p-4">Area</th>
				<th align="left" class="w-1/5 p-4">Jefe del Area</th>
			</tr>
		</thead>
		<tbody class="block">
			<tr class="flex border-b-2 border-gray-50" th:each="personal: ${personalList}">
				<td class="w-1/5 p-4" th:text="${personal.getId}"></td>
				<td class="w-1/5 p-4" th:text="${personal.getNombre}"></td>
				<td class="w-1/5 p-4" th:text="${personal.getSueldo}"></td>
				<td class="w-1/5 p-4" th:text="${personal.getArea.getNombre}"></td>
				<td class="w-1/5 p-4" th:text="${personal.getArea.getJefe}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
